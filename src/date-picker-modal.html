<div class="datepicker">
  <div class="row">
    <button class="col col-10 button-clear icon-left ion-chevron-left" ng-click="prevMonth()"></button>
    <div class="col col-80 text-center">{{currentMonth}} &mdash; {{currentYear}}</div>
    <button class="col col-10 button-clear icon-right ion-chevron-right" ng-click="nextMonth()"></button>
  </div>
  <div class="calendar">
    <div class="row text-center">
      <div class="col" ng-repeat="dayInitial in dayInitials track by $index" style="font-weight: bold"> {{ dayInitial }}</div>
    </div>
    <div style="height: 180px;">
      <div class="row text-center" ng-repeat="row in rows track by $index">
        <div
          class="col"
          ng-repeat="col in cols track by $index"
          ng-class="{
            'day': isValidDay($parent.$index, $index),
            'selected': isSelected($parent.$index, $index),
            'today': isToday($parent.$index, $index)
          }"
          ng-click="setDate(dayList[$parent.$index * 7 + $index])">
            {{ dayList[$parent.$index * 7 + $index].date }}
        </div>
      </div>
    </div>
  </div>
</div>
