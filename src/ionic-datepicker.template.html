<div class="datepicker">
  <div class="row">
    <button class="col col-10 button-clear icon-left ion-chevron-left" ng-click="prevMonth()"></button>
    <div class="col col-80 text-center">
      <span ng-show="currentMonth == 0">January</span>
      <span ng-show="currentMonth == 1">February</span>
      <span ng-show="currentMonth == 2">March</span>
      <span ng-show="currentMonth == 3">April</span>
      <span ng-show="currentMonth == 4">May</span>
      <span ng-show="currentMonth == 5">June</span>
      <span ng-show="currentMonth == 6">July</span>
      <span ng-show="currentMonth == 7">August</span>
      <span ng-show="currentMonth == 8">September</span>
      <span ng-show="currentMonth == 9">October</span>
      <span ng-show="currentMonth == 10">November</span>
      <span ng-show="currentMonth == 11">December</span>
      &mdash; {{ currentYear }}
    </div>
    <button class="col col-10 button-clear icon-right ion-chevron-right" ng-click="nextMonth()"></button>
  </div>
  <div class="calendar">
    <div class="row text-center">
      <div class="col" ng-repeat="weekDay in weekDays track by $index" style="font-weight: bold">
        {{ weekDay | limitTo:1 }}
      </div>
    </div>
    <div style="height: 180px;">
      <div class="row text-center" ng-repeat="row in calendarRows track by $index">
        <div
          class="col"
          ng-repeat="col in calendarCols track by $index"
          ng-class="{
            'day': isValidDay($parent.$index, $index),
            'selected': isSelected($parent.$index, $index),
            'today': isToday($parent.$index, $index),
            'disabled': isDisabled($parent.$index, $index)
          }"
          ng-click="highlightDate(dayList[$parent.$index * 7 + $index].date)">
            {{ dayList[$parent.$index * 7 + $index].day }}
        </div>
      </div>
    </div>
  </div>
</div>
